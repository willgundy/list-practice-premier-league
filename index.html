<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <section id="buttonSection">
        </section>
    </header>
    <main>
        <section id="matches">
            <div class="matchCard">
                <div class="matchCardTeamSeciton">
                    <div class="teamRow">
                        <img src="assets/tottenham.png" alt="">
                        <p>Tottenham</p>
                    </div>
                    <div class="teamRow">
                        <img src="assets/southampton.png" alt="">
                        <p>Southampton</p>
                    </div>
                </div>
                <div class="matchCardTimeSeciton">
                    <div>
                        <p>Sat, Mar 19th</p>
                        <p>8:30 AM</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="teams">
        </section>
        <section id="standings">
            <table>
                <tbody id="standingsTable">
                    <th>
                        <td>Club Name</td>
                        <td>MP</td>
                        <td>W</td>
                        <td>D</td>
                        <td>L</td>
                        <td>GF</td>
                        <td>GA</td>
                        <td>GD</td>
                        <td>Pts</td>
                        <td>Last 5</td>
                    </th>
                </tbody>
            </table>
        </section>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
